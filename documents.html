<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Ac Finance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scaleable=yes">
  <script src="https://kit.fontawesome.com/a92b4d15a2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style2.css">

<body id="body">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">AC FINANCE</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
        </li>
    </div>
  </nav>


  <div class="container">

    <!-- Feature Cards -->
    <section class="d-flex bg-light" id="feature-cards">
      <div class="container d-flex justify-content-center">
        <div class="row align-items-center justify-content-center">
          <div class="col-12 align-self-center">
            <div class="row">
              <div class="col-12 col-lg-7 mx-auto text-center">
                <h2 class="display-4">Documents</h2>

                <br>
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-lg-3">
                <div class="card mb-3">
                  <div class="card-body">
                    <div class="row">
                      <div class="col mx-auto text-center">
                        <i class="fa fa-file-pdf fa-4x" style="color:#343a40"></i>
                      </div>
                    </div>
                    <div class="row mt-3">
                      <div class="col-12 text-center">
                        <p>Lender Packet</p>
                        <button class="btn btn-primary  mt-3 px-4 ">Print Lender Packet</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-12 col-lg-3">
                <div class="card mb-3">
                  <div class="card-body">
                    <div class="row">
                      <div class="col mx-auto text-center">
                        <i class="fa fa-file-pdf fa-4x" style="color:#343a40"></i>
                      </div>
                    </div>
                    <div class="row mt-3">
                      <div class="col-12 text-center">
                        <p>Bill of Sale</p>
                        <button class="btn btn-primary mt-3 px-4">Create Bill of Sale</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-12 col-lg-3">
                <div class="card mb-3">
                  <div class="card-body">
                    <div class="row">
                      <div class="col mx-auto text-center">
                      <i class="fa fa-file-pdf fa-4x" style="color:#343a40"></i>
                      </div>
                    </div>
                    <div class="row mt-3">
                      <div class="col-12 text-center">
                        <p>Contract</p>
                        <button class="btn btn-primary mt-3 px-4">Generate Contract</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-12 col-lg-3">
                <div class="card mb-3">
                  <div class="card-body">
                    <div class="row">
                      <div class="col mx-auto text-center">
                        <i class="fa fa-file-pdf fa-4x" style="color:#343a40"></i>
                      </div>
                    </div>
                    <div class="row mt-3">
                      <div class="col-12 text-center">
                        <p>Dealer Packet</p>
                        <button class="btn btn-primary mt-3 px-4">Print Dealer Packet</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
