<body id="body">

    	<div id="header" >
    		<h1>Credit Application</h1>
    	</div>

    <br>
    <form role="form" class="application-form">
                        <fieldset>

                            <div class="form-top">
                                <div class="row">
                                    <div class="form-group col-md-4 col-sm-4">
                                        <input type="text" class="form-control" placeholder="Full Name" id="fname" required>
                                    </div>
                                    <div class="form-group col-md-4 col-sm-4">
                                    	<input type="text" name="email" placeholder="Email" class="form-email form-control" id="email" required>
                                	</div>
                                </div>
                                <div class="form-group" style="margin-bottom:3px;">
                                    <div class="row">
                                       <div class="form-group col-md-4 col-sm-4">
    										<input type="date" class="form-control" placeholder="Date of Birth" id="pref_date" required>
                                		</div>
                                        <div class="form-group col-md-4 col-sm-4">
                                            <input type="text" class="form-control" placeholder="Phone Number" id="contact_number" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group" style="margin-bottom:3px;">
                                    <div class="row">
                                       <div class="form-group col-md-4 col-sm-4">
    										<input type="text" class="form-control" placeholder="Address" id="pref_date" required>
                                		</div>
                                        <div class="form-group col-md-4 col-sm-4">
                                            <input type="text" class="form-control" placeholder="Time at Residence" id="contact_number" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group" style="margin-bottom:3px;">
                                    <div class="row">
                                       <div class="form-group col-md-4 col-sm-4">
    										                   <input type="Text" class="form-control" placeholder="Employer" id="pref_date" required>
                                		</div>
                                        <div class="form-group col-md-4 col-sm-4">
                                            <input type="text" class="form-control" placeholder="Monthly Income" id="contact_number" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group" style="margin-bottom:3px;">
                                    <div class="row">
                                       <div class="form-group col-md-4 col-sm-4">
    										                   <input type="Text" class="form-control" placeholder="Employer Phone Number" id="pref_date" required>
                                		</div>
                                        <div class="form-group col-md-4 col-sm-4">
                                            <input type="text" class="form-control" placeholder="Time on job" id="contact_number" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group" style="margin-bottom:3px;">
                                    <div class="row">
                                       <div class="form-group col-md-4 col-sm-4">

    										                   <input type="text"class="form-control" placeholder="Cash Down" id="pref_date" required >

                                		</div>
                                        <div class="form-group col-md-4 col-sm-4">
                                            <input type="text" class="form-control" placeholder="Finance Amount" id="contact_number" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <select class="form-control" id="vehicle" required>
                                    <option>Vehicle</option>
                                    <option>Vehicle</option>
                                    <option>Vehicle</option>
                                </select>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-bottom">
                                <button type="button" class="btn btn-warning">Reset</button>
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </fieldset>
                    </form>





      </body>
